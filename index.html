<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATOLA (^^)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mouse-background"></div> <!-- Mouse-following background -->
  
  <div class="container mt-5">
    <h1 class="text-center mb-4 main-title">AI-Powered Makeup Advisor</h1>

    <!-- Form Section -->
    <form id="preferencesForm" class="mb-5 shadow-lg p-4 rounded bg-white">
      <div class="mb-3">
        <label for="skinType" class="form-label">Select Your Skin Type:</label>
        <select id="skinType" class="form-select" required>
          <option value="" disabled selected>Select an option</option>
          <option value="oily">Oily</option>
          <option value="dry">Dry</option>
          <option value="combination">Combination</option>
          <option value="normal">Normal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="occasion" class="form-label">Select the Occasion:</label>
        <select id="occasion" class="form-select" required>
          <option value="" disabled selected>Select an option</option>
          <option value="wedding">Wedding</option>
          <option value="casual">Casual</option>
          <option value="party">Party</option>
          <option value="office">Office</option>
        </select>
      </div>
      <button type="submit" class="btn btn-pink w-100" style="border: 1px saddlebrown solid;">Get Recommendations</button>
    </form>

    <!-- Recommendations Accordion -->
    <div id="recommendationsAccordion" class="accordion mb-5"></div>

    <!-- Hacks Section -->
    <section id="makeupHacks" class="mb-5">
      <h2 class="text-center mb-3">Makeup Hacks</h2>
      <div class="hacks-content"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
